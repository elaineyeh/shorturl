<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>shortURL</title>

    {% load bootstrap4 %}

    {% bootstrap_css %}
    {% bootstrap_javascript jquery='full' %}
</head>
<body>
    <div class="container">
        {% bootstrap_messages %}
	    <div class="row">
		    <div class="col-md-12">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="{% url 'shorturl:index' %}">Short Url</a>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        {% if request.user.is_authenticated %}
                        <li class="nav-item active">
                                <a class="nav-link" href="{% url 'logout' %}">Sign out<span class="sr-only">(current)</span></a>
                        {% else %}
                            <li class="nav-item active"></li>
                            <a class="nav-link" href="{% url 'login' %}">Sign in<span class="sr-only">(current)</span></a>
                        {% endif %}
                        </li>
                    </ul>
                </div>
            </div>
	    </div>
        <div class="row">
		    <div class="col-md-12">
                {% block body %}{% endblock %}
		    </div>
        </div>
    </div>
</body>
</html>
