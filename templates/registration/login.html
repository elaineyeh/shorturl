{% extends 'layout.html' %}

{% load bootstrap4 %}

{% block body %}
  <br>
  <h1>Login</h1>
  <hr>
  <br>
  <div class="row justify-content-center">
      <div class="col-10 col-md-6 col-lg-4 col-xl-3">
          <form action="" method="post" class="form">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
              <button type="submit" class="btn btn-primary">
                登入
              </button>
            {% endbuttons %}
          </form>
      </div>
  </div>
{% endblock %}
